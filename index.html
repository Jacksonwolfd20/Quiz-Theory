<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets\style.css" />
</head>

<body>


  <header>
    <h1 class="page-title">
      Welcome to the Quiz
    </h1>
    <p class="intro-text">
        Here you will answer some questions under a time limit if you fail an answer 10 seconds will be removed from the timer
    </p>
  </header>

  <main>
    <section class="row justify-center">
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="Timer"></h2>
          <div class="card-body">
            <p class="Question"></p>
          </div>
          <pre class="code-block"></pre>
        </figure>
      
    </section>
  </main>

  <footer>
    <h3 class="counter"></h3>
  </footer>

  <script src="assets\script.js"></script>
</body>

</html>
